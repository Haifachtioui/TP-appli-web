    <body>        
        <h1>TP2 Chtioui Haifa</h1>

        <!-- mes modification -->
        
        <!-- Class de saisie -->
        <form id="formAW" onsubmit="validation()">

            <!-- Nom -->
            <label for="nom"> Nom </label>
            <input type="text" id="nom" name="nom" placeholder="ex: CHTIOUI" minlength=5 maxlength=20 class="inputAW" >
            <br><br>

            <!-- Prénom -->
            <label for="prenom"> Prénom </label>
            <input type="prenom" id="prenom" name="prenom" placeholder="ex: Haifa" minlength=5 maxlength=20 class="inputAW" >
            <br><br>
            

            <!-- Date de naissance -->
            <label for="date"> Date de naissance </label>
            <input type="date" id="date" name="date" placeholder="JJ/MM/AAAA" class="inputAW" >
            <br><br>

            <!-- Adresse -->
            <label for="adresse"> Adresse </label>
            <input type="adresse" id="adresse" name="adresse" minlength=5 maxlength=50 class="inputAW" >
            <br><br>

            <!-- Mail -->
            <label for="mail"> Mail </label>
            <input type="mail" id="mail" name="mail" placeholder="ex: Chtiouihaifa@mail.fr" minlength=5 maxlength=30 class="inputAW" >
            <br><br>
            
            <p>
                <input type="button" value="Valider" onclick="validation()"/>
            </p>
            <br>
              
              
        </form>
            
            <!-- msg d'erreur -->
            <div id="error"></div>
            <!-- msg de validation -->
            <div id="resultat"></div>

            
        <!-- mes modification -->
